<div class="container mt-5">
    <button
        type="button"
        class="btn btn-primary"
        (click)="showForm()">
        Click to Add Book
    </button>
</div>
<div class="container mt-5" *ngIf="isClickToAddBook">
    <div class="row justify-content-center">
        <div class="col-md-6"> 
            <h2>Book</h2>
            <form>
                <div class="mb-3">
                    <label for="bookId" class="form-label">Id</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        [(ngModel)]="newId" 
                        name="bookId">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                        type="text"
                        class="form-control" 
                        [(ngModel)]="newTitle" 
                        name="title">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input
                        type="text"
                        class="form-control" 
                        [(ngModel)]="newAuthor" 
                        name="author">
                </div>
                <div class="mb-3">
                    <label for="publishedYear" class="form-label">
                        Published Year
                    </label>
                    <input 
                        type="number" 
                        class="form-control" 
                        [(ngModel)]="newPublishedYear" 
                        name="publishedYear">
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        [(ngModel)]="newGenre" 
                        name="genre">
                </div>
                <button 
                    type="submit" 
                    class="btn btn-primary"
                    (click)="$event.preventDefault(); addNewBook()">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
<div *ngFor="let book of booksToChild">
    <app-child [book]="book" (edit)="editBook($event)"></app-child> 
</div>
